<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesjonell CV</title>
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b6cb0;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --text-light: #718096;
            --background: #f7fafc;
            --white: #ffffff;
            --border-radius: 12px;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .cv-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .header {
            background: var(--gradient);
            padding: 2rem;
            color: var(--white);
            text-align: center;
            position: relative;
        }

        .header img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .header p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .contact-info {
            margin-top: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="cv-container">

</body>
